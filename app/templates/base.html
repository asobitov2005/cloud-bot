<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}PrimeLingo Admin{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Modern Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> PrimeLingo</h2>
                <p>Admin Panel</p>
            </div>
            <div class="sidebar-nav">
                <a href="/admin/dashboard" class="nav-item {% block dashboard_active %}{% endblock %}">
                    <span><i class="fas fa-chart-line"></i></span> Dashboard
                </a>
                <a href="/admin/files" class="nav-item {% block files_active %}{% endblock %}">
                    <span><i class="fas fa-folder-open"></i></span> Files
                </a>
                <a href="/admin/users" class="nav-item {% block users_active %}{% endblock %}">
                    <span><i class="fas fa-users"></i></span> Users
                </a>
                <a href="/admin/fsub" class="nav-item {% block fsub_active %}{% endblock %}">
                    <span><i class="fas fa-bullhorn"></i></span> Force Join
                </a>
                <a href="/admin/settings" class="nav-item {% block settings_active %}{% endblock %}">
                    <span><i class="fas fa-cog"></i></span> Settings
                </a>

                <div style="margin-top: auto;">
                    <a href="/admin/logout" class="nav-item" style="color: var(--danger-color);">
                        <span><i class="fas fa-sign-out-alt"></i></span> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <!-- Top Bar for Mobile & Theme Toggle -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem; gap: 1rem;">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Scripts -->
    <script src="/static/js/admin.js"></script>
    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // Check local storage
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
