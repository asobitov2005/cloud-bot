<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrimeLingo Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-robot"></i> PrimeLingo</h1>
                <p>Sign in to manage your bot</p>
            </div>

            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>

            <form id="loginForm" class="login-form" method="POST" action="/admin/login">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Show error message if redirected with error parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const error = document.getElementById('errorAlert');
            error.textContent = 'Invalid username or password';
            error.style.display = 'block';
        }
    </script>

</body>

</html>
